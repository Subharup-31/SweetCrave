<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SweetCrave</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.1) 0%, rgba(255, 195, 113, 0.1) 100%);
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 107, 157, 0.3);
            backdrop-filter: blur(20px);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc371 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .user-info {
            color: #ddd;
            margin-right: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc371 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 5%;
        }

        .dashboard-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc371 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .add-product-section {
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.1) 0%, rgba(255, 195, 113, 0.1) 100%);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 3rem;
            border: 1px solid rgba(255, 107, 157, 0.3);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            color: #ddd;
            font-weight: 500;
        }

        input, textarea, select {
            padding: 0.8rem;
            border: 2px solid rgba(255, 107, 157, 0.3);
            background: rgba(255, 107, 157, 0.05);
            color: #fff;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #ff6b9d;
            background: rgba(255, 107, 157, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.1) 0%, rgba(255, 195, 113, 0.1) 100%);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 107, 157, 0.2);
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: rgba(255, 107, 157, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info h3 {
            color: #ff6b9d;
            margin-bottom: 0.5rem;
        }

        .product-info p {
            color: #bbb;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .product-price {
            font-size: 1.5rem;
            color: #ffc371;
            font-weight: 700;
            margin: 1rem 0;
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            flex: 1;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4d4d 0%, #ff6b6b 100%);
        }

        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #4CAF50;
        }

        .message.error {
            background: rgba(255, 50, 50, 0.2);
            border: 1px solid rgba(255, 50, 50, 0.5);
            color: #ff6b9d;
        }


    </style>
</head>
<body>
    <div class="header">
        <div class="logo">SweetCrave Admin</div>
        <div class="header-actions">
            <span class="user-info" id="userEmail"></span>
            <a href="index.html" class="btn btn-secondary">View Store</a>
            <button class="btn" onclick="handleLogout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <h1 class="dashboard-title">Product Management</h1>

        <div id="message" class="message"></div>

        <div class="add-product-section">
            <h2 style="margin-bottom: 1.5rem; color: #fff;">Add New Product</h2>
            <form id="productForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Product Name *</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price (â‚¹) *</label>
                        <input type="number" id="price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="emoji">Emoji</label>
                        <input type="text" id="emoji" placeholder="ðŸ¥">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category">
                            <option value="pastry">Pastry</option>
                            <option value="cake">Cake</option>
                            <option value="cookie">Cookie</option>
                            <option value="bread">Bread</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Image URL</label>
                    <input type="url" id="image" placeholder="https://example.com/image.jpg">
                </div>
                <button type="submit" class="btn" style="margin-top: 1rem;">Add Product</button>
            </form>
        </div>

        <h2 style="margin-bottom: 1.5rem; color: #fff;">Current Products</h2>
        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <script type="module">
        import { auth, getCurrentUser, logOut, isAdmin } from './auth.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js';
        import { app } from './firebase-config.js';

        const db = getFirestore(app);
        let currentUser = null;

        // Check authentication and admin status
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('userEmail').textContent = user.email;
                
                // Check if user is admin
                const admin = await isAdmin(user.uid);
                if (!admin) {
                    alert('Access denied. Admin privileges required.');
                    window.location.href = 'index.html';
                    return;
                }
                
                loadProducts();
            } else {
                window.location.href = 'login.html';
            }
        });

        // Logout handler
        window.handleLogout = async function() {
            const result = await logOut();
            if (result.success) {
                window.location.href = 'index.html';
            }
        };

        // Show message
        function showMessage(text, type = 'success') {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        // Add product
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const productData = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                price: parseFloat(document.getElementById('price').value),
                image: document.getElementById('image').value || '',
                emoji: document.getElementById('emoji').value || 'ðŸ¥–',
                category: document.getElementById('category').value,
                createdAt: new Date().toISOString()
            };

            try {
                await addDoc(collection(db, 'products'), productData);
                showMessage('Product added successfully!', 'success');
                document.getElementById('productForm').reset();
                loadProducts();
            } catch (error) {
                showMessage('Error adding product: ' + error.message, 'error');
            }
        });

        // Load products
        async function loadProducts() {
            try {
                const querySnapshot = await getDocs(collection(db, 'products'));
                const productsGrid = document.getElementById('productsGrid');
                productsGrid.innerHTML = '';

                querySnapshot.forEach((doc) => {
                    const product = doc.data();
                    const productCard = createProductCard(doc.id, product);
                    productsGrid.innerHTML += productCard;
                });
            } catch (error) {
                showMessage('Error loading products: ' + error.message, 'error');
            }
        }

        // Create product card HTML
        function createProductCard(id, product) {
            const hasImage = product.image && product.image.trim() !== '';
            return `
                <div class="product-card">
                    <div class="product-image">
                        ${hasImage ? 
                            `<img src="${product.image}" alt="${product.name}">` : 
                            product.emoji || 'ðŸ¥–'
                        }
                    </div>
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p><strong>Category:</strong> ${product.category}</p>
                        <div class="product-price">â‚¹${product.price}</div>
                        <div class="product-actions">
                            <button class="btn btn-small btn-danger" onclick="deleteProduct('${id}')">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Delete product
        window.deleteProduct = async function(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;
            
            try {
                await deleteDoc(doc(db, 'products', id));
                showMessage('Product deleted successfully!', 'success');
                loadProducts();
            } catch (error) {
                showMessage('Error deleting product: ' + error.message, 'error');
            }
        };


    </script>
</body>
</html>
