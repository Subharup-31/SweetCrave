<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin Account - SweetCrave</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.1) 0%, rgba(255, 195, 113, 0.1) 100%);
            border-radius: 25px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 107, 157, 0.3);
            backdrop-filter: blur(20px);
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc371 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info {
            background: rgba(255, 195, 113, 0.1);
            border: 1px solid rgba(255, 195, 113, 0.3);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            color: #ffc371;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ddd;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 107, 157, 0.3);
            background: rgba(255, 107, 157, 0.05);
            color: #fff;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #ff6b9d;
            background: rgba(255, 107, 157, 0.1);
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.3);
        }

        .btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc371 100%);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: none;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #4CAF50;
        }

        .message.error {
            background: rgba(255, 50, 50, 0.2);
            border: 1px solid rgba(255, 50, 50, 0.5);
            color: #ff6b9d;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #ddd;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #ff6b9d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Admin Account</h1>
        
        <div class="info">
            ⚠️ This page is for initial setup only. Use it to create your first admin account.
        </div>

        <div id="message" class="message"></div>

        <form id="adminForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="6">
            </div>
            <button type="submit" class="btn">Create Admin Account</button>
        </form>

        <div class="back-link">
            <a href="index.html">← Back to Home</a>
        </div>
    </div>

    <script type="module">
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js';
        import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js';
        import { app } from './firebase-config.js';

        const auth = getAuth(app);
        const db = getFirestore(app);

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }

        document.getElementById('adminForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('.btn');

            btn.disabled = true;
            btn.textContent = 'Creating...';

            try {
                // Create user account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Set user as admin in Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    email: email,
                    name: name,
                    role: 'admin',
                    createdAt: new Date().toISOString()
                });

                showMessage('Admin account created successfully! Redirecting to admin dashboard...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 2000);

            } catch (error) {
                console.error('Error creating admin:', error);
                showMessage('Error: ' + error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Create Admin Account';
            }
        });
    </script>
</body>
</html>
