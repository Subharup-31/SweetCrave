<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - SweetCrave</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 107, 157, 0.2);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc371 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .back-btn {
            color: #fff;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc371 100%);
            border-color: transparent;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 5% 50px;
        }

        .page-title {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc371 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .checkout-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 3rem;
        }

        .checkout-form {
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.1) 0%, rgba(255, 195, 113, 0.1) 100%);
            border-radius: 20px;
            padding: 2.5rem;
            border: 1px solid rgba(255, 107, 157, 0.3);
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #fff;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            margin-bottom: 0.5rem;
            color: #ddd;
            font-weight: 500;
        }

        input, textarea, select {
            padding: 1rem;
            border: 2px solid rgba(255, 107, 157, 0.3);
            background: rgba(255, 107, 157, 0.05);
            color: #fff;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #ff6b9d;
            background: rgba(255, 107, 157, 0.1);
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .order-summary {
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.15) 0%, rgba(255, 195, 113, 0.15) 100%);
            border-radius: 20px;
            padding: 2.5rem;
            border: 1px solid rgba(255, 107, 157, 0.3);
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 107, 157, 0.2);
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.3rem;
        }

        .item-quantity {
            color: #bbb;
            font-size: 0.9rem;
        }

        .item-price {
            color: #ff6b9d;
            font-weight: 600;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin: 1rem 0;
            padding: 1rem 0;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin: 1.5rem 0;
            padding: 1.5rem 0;
            border-top: 2px solid rgba(255, 107, 157, 0.3);
            border-bottom: 2px solid rgba(255, 107, 157, 0.3);
            font-size: 1.3rem;
            font-weight: 700;
        }

        .total-value {
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc371 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn {
            width: 100%;
            padding: 1.3rem;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc371 100%);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .success-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .success-content {
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.2) 0%, rgba(255, 195, 113, 0.2) 100%);
            border-radius: 25px;
            padding: 3rem;
            text-align: center;
            border: 1px solid rgba(255, 107, 157, 0.5);
            max-width: 500px;
        }

        .success-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .success-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc371 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .success-message {
            color: #ddd;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .checkout-layout {
                grid-template-columns: 1fr;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .order-summary {
                position: static;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">SweetCrave</a>
        <a href="cart.html" class="back-btn">← Back to Cart</a>
    </nav>

    <div class="container">
        <h1 class="page-title">Checkout</h1>

        <div class="checkout-layout">
            <div class="checkout-form">
                <h2 class="section-title">Delivery Information</h2>
                <form id="checkoutForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="email">Email *</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="address">Street Address *</label>
                            <input type="text" id="address" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City *</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State *</label>
                            <input type="text" id="state" required>
                        </div>
                        <div class="form-group">
                            <label for="zipCode">ZIP Code *</label>
                            <input type="text" id="zipCode" required>
                        </div>
                        <div class="form-group">
                            <label for="country">Country *</label>
                            <input type="text" id="country" value="India" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="notes">Delivery Notes (Optional)</label>
                            <textarea id="notes" placeholder="Any special instructions for delivery..."></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn">Place Order</button>
                </form>
            </div>

            <div class="order-summary">
                <h2 class="section-title">Order Summary</h2>
                <div id="orderItems"></div>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">₹0.00</span>
                </div>
                <div class="summary-row">
                    <span>Tax (10%)</span>
                    <span id="tax">₹0.00</span>
                </div>
                <div class="summary-row">
                    <span>Delivery</span>
                    <span id="delivery">₹5.00</span>
                </div>
                <div class="total-row">
                    <span>Total</span>
                    <span class="total-value" id="total">₹0.00</span>
                </div>
            </div>
        </div>
    </div>

    <div class="success-modal" id="successModal">
        <div class="success-content">
            <div class="success-icon">✓</div>
            <h2 class="success-title">Order Placed Successfully!</h2>
            <p class="success-message">
                Thank you for your order! We'll send you a confirmation email shortly.
                Your delicious pastries will be delivered soon.
            </p>
            <button class="btn" onclick="window.location.href='index.html'">Back to Home</button>
        </div>
    </div>

    <script type="module">
        import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js';
        import { getCurrentUser } from './auth.js';
        import { app } from './firebase-config.js';

        const db = getFirestore(app);
        let cartItems = [];

        // Load cart from localStorage
        const savedCart = localStorage.getItem('cart');
        if (savedCart) {
            try {
                cartItems = JSON.parse(savedCart);
            } catch (error) {
                console.error('Error loading cart:', error);
                cartItems = [];
            }
        }

        // Redirect if cart is empty
        if (cartItems.length === 0) {
            alert('Your cart is empty!');
            window.location.href = 'cart.html';
        }

        // Render order items
        function renderOrderItems() {
            const orderItemsContainer = document.getElementById('orderItems');
            orderItemsContainer.innerHTML = cartItems.map(item => `
                <div class="order-item">
                    <div class="item-details">
                        <div class="item-name">${item.name}</div>
                        <div class="item-quantity">Quantity: ${item.quantity}</div>
                    </div>
                    <div class="item-price">₹${(item.price * item.quantity).toFixed(2)}</div>
                </div>
            `).join('');

            updateSummary();
        }

        // Update summary
        function updateSummary() {
            const subtotal = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.1;
            const delivery = 5.00;
            const total = subtotal + tax + delivery;

            document.getElementById('subtotal').textContent = `₹${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `₹${tax.toFixed(2)}`;
            document.getElementById('delivery').textContent = `₹${delivery.toFixed(2)}`;
            document.getElementById('total').textContent = `₹${total.toFixed(2)}`;
        }

        // Pre-fill user email if logged in
        const currentUser = getCurrentUser();
        if (currentUser) {
            document.getElementById('email').value = currentUser.email;
        }

        // Handle form submission
        document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = e.target.querySelector('.btn');
            btn.disabled = true;
            btn.textContent = 'Processing...';

            // Collect form data
            const orderData = {
                customer: {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value
                },
                address: {
                    street: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    zipCode: document.getElementById('zipCode').value,
                    country: document.getElementById('country').value
                },
                notes: document.getElementById('notes').value,
                items: cartItems,
                subtotal: cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                tax: cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0) * 0.1,
                delivery: 5.00,
                total: cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0) * 1.1 + 5.00,
                status: 'pending',
                createdAt: new Date().toISOString(),
                userId: currentUser ? currentUser.uid : null
            };

            try {
                // Save order to Firestore
                await addDoc(collection(db, 'orders'), orderData);

                // Clear cart
                localStorage.removeItem('cart');

                // Show success modal
                document.getElementById('successModal').style.display = 'flex';
            } catch (error) {
                console.error('Error placing order:', error);
                alert('Error placing order. Please try again.');
                btn.disabled = false;
                btn.textContent = 'Place Order';
            }
        });

        // Initial render
        renderOrderItems();
    </script>
</body>
</html>
