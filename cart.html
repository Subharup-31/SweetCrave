<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - SweetCrave</title>
    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase configuration
        import { app, db } from './firebase-config.js';

        // Make Firebase available globally
        window.firebaseApp = app;
        window.db = db;
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: #000;
            color: #fff;
            cursor: none;
            min-height: 100vh;
        }

        /* Custom Cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #ff6b9d;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            mix-blend-mode: difference;
        }

        .cursor-follower {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 107, 157, 0.5);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.3s ease;
            mix-blend-mode: difference;
        }

        /* Particle Background */
        #particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: transparent;
            backdrop-filter: blur(0px);
            border-bottom: none;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc371 50%, #ff6b9d 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
            text-decoration: none;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.3);
        }

        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        .nav-right {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .back-btn {
            color: #fff;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            transition: all 0.3s ease;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc371 100%);
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.3);
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 120px 5% 50px;
            position: relative;
            z-index: 1;
        }

        .page-title {
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc371 50%, #c471f5 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 4s linear infinite;
        }

        /* Cart Layout */
        .cart-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 3rem;
        }

        /* Cart Items */
        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.1) 0%, rgba(255, 195, 113, 0.1) 100%);
            border-radius: 20px;
            border: 1px solid rgba(255, 107, 157, 0.2);
        }

        .empty-cart-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-cart h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #ddd;
        }

        .cart-item {
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.1) 0%, rgba(255, 195, 113, 0.1) 100%);
            border-radius: 20px;
            padding: 2rem;
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 2rem;
            align-items: center;
            border: 1px solid rgba(255, 107, 157, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .cart-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.6s ease;
        }

        .cart-item:hover::before {
            left: 100%;
        }

        .cart-item:hover {
            transform: translateX(5px);
            box-shadow: 0 10px 40px rgba(255, 107, 157, 0.3);
            border-color: #ff6b9d;
        }

        .item-image {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.3) 0%, rgba(255, 195, 113, 0.3) 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            position: relative;
            overflow: hidden;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        .item-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .item-name {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #ffc371 0%, #ff6b9d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .item-description {
            color: #999;
            font-size: 0.95rem;
        }

        .item-price {
            font-size: 1.3rem;
            color: #ff6b9d;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .item-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: flex-end;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            border: 1px solid rgba(255, 107, 157, 0.3);
        }

        .quantity-btn {
            width: 35px;
            height: 35px;
            border: none;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc371 100%);
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(255, 107, 157, 0.5);
        }

        .quantity {
            font-size: 1.2rem;
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .remove-btn {
            background: rgba(255, 50, 50, 0.2);
            color: #ff6b9d;
            border: 1px solid rgba(255, 50, 50, 0.3);
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .remove-btn:hover {
            background: rgba(255, 50, 50, 0.4);
            border-color: #ff3232;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 50, 50, 0.3);
        }

        /* Cart Summary */
        .cart-summary {
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.15) 0%, rgba(255, 195, 113, 0.15) 100%);
            border-radius: 25px;
            padding: 2.5rem;
            border: 1px solid rgba(255, 107, 157, 0.3);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 120px;
            height: fit-content;
        }

        .summary-title {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc371 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 107, 157, 0.2);
        }

        .summary-row:last-of-type {
            border-bottom: none;
            margin-bottom: 2rem;
        }

        .summary-label {
            color: #bbb;
            font-size: 1.1rem;
        }

        .summary-value {
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin: 2rem 0;
            padding: 1.5rem 0;
            border-top: 2px solid rgba(255, 107, 157, 0.3);
            border-bottom: 2px solid rgba(255, 107, 157, 0.3);
        }

        .total-label {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
        }

        .total-value {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc371 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .checkout-btn {
            width: 100%;
            padding: 1.3rem;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc371 100%);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
            position: relative;
            overflow: hidden;
        }

        .checkout-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .checkout-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .checkout-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 50px rgba(255, 107, 157, 0.6);
        }

        .continue-shopping {
            width: 100%;
            padding: 1rem;
            background: transparent;
            color: #fff;
            border: 2px solid rgba(255, 107, 157, 0.5);
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .continue-shopping:hover {
            background: rgba(255, 107, 157, 0.1);
            border-color: #ff6b9d;
            transform: translateY(-2px);
        }

        /* Floating Elements */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
            animation: float 8s ease-in-out infinite;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #ff6b9d 0%, transparent 70%);
            top: 20%;
            left: 10%;
        }

        .orb2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #ffc371 0%, transparent 70%);
            bottom: 10%;
            right: 10%;
            animation-delay: -2s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Success Message */
        .success-message {
            position: fixed;
            top: 100px;
            right: -400px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: #fff;
            padding: 1.5rem 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(76, 175, 80, 0.4);
            z-index: 2000;
            transition: right 0.5s ease;
        }

        .success-message.show {
            right: 30px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2.5rem;
            }

            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: 1rem;
            }

            .item-image {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }

            .item-actions {
                grid-column: 1 / -1;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .back-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
                border-radius: 12px;
            }

            nav {
                padding: 1.5rem 3%;
            }

            .logo {
                font-size: 2rem;
            }

            .cursor, .cursor-follower {
                display: none;
            }

            body {
                cursor: default;
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: 1rem 2%;
            }

            .logo {
                font-size: 1.8rem;
            }

            .back-btn {
                padding: 0.5rem 0.8rem;
                font-size: 0.8rem;
                border-radius: 10px;
            }

            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <div id="particles"></div>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>

    <div class="success-message" id="successMessage">
        ‚úì Item added to cart!
    </div>

    <nav>
        <a href="index.html" class="logo">SweetCrave</a>
        <div class="nav-right">
            <a href="index.html" class="back-btn">‚Üê Back to Shop</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title">Shopping Cart</h1>

        <div class="cart-layout">
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be inserted here -->
            </div>

            <div class="cart-summary">
                <h2 class="summary-title">Order Summary</h2>
                
                <div class="summary-row">
                    <span class="summary-label">Subtotal</span>
                    <span class="summary-value" id="subtotal">$0.00</span>
                </div>
                
                <div class="summary-row">
                    <span class="summary-label">Tax (10%)</span>
                    <span class="summary-value" id="tax">$0.00</span>
                </div>
                
                <div class="summary-row">
                    <span class="summary-label">Delivery</span>
                    <span class="summary-value" id="delivery">$5.00</span>
                </div>

                <div class="total-row">
                    <span class="total-label">Total</span>
                    <span class="total-value" id="total">$0.00</span>
                </div>

                <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
                <button class="continue-shopping" onclick="continueShopping()">Continue Shopping</button>
            </div>
        </div>
    </div>

    <script>
        // Cart data now comes from localStorage only
        let cartItems = [];
        
        // Load cart from localStorage
        const savedCart = localStorage.getItem('cart');
        if (savedCart) {
            try {
                cartItems = JSON.parse(savedCart);
                console.log('Cart loaded:', cartItems.length, 'items');
            } catch (error) {
                console.error('Error loading cart:', error);
                cartItems = [];
            }
        } else {
            console.log('No cart data found in localStorage');
        }

        // Custom Cursor
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');

        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;
        let followerX = 0, followerY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            cursorX += (mouseX - cursorX) * 0.2;
            cursorY += (mouseY - cursorY) * 0.2;
            followerX += (mouseX - followerX) * 0.1;
            followerY += (mouseY - followerY) * 0.1;

            cursor.style.transform = `translate(${cursorX}px, ${cursorY}px)`;
            cursorFollower.style.transform = `translate(${followerX}px, ${followerY}px)`;

            requestAnimationFrame(animateCursor);
        }

        animateCursor();

        // Cursor interactions
        document.querySelectorAll('a, button').forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.style.width = '40px';
                cursor.style.height = '40px';
                cursor.style.backgroundColor = 'rgba(255, 107, 157, 0.3)';
            });
            el.addEventListener('mouseleave', () => {
                cursor.style.width = '20px';
                cursor.style.height = '20px';
                cursor.style.backgroundColor = 'transparent';
            });
        });

        // Particle System
        const particlesContainer = document.getElementById('particles');
        const particleCount = 40;

        for (let i = 0; i < particleCount; i++) {
            createParticle();
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 4 + 1;
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            const duration = Math.random() * 20 + 10;
            const delay = Math.random() * 5;
            
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.background = Math.random() > 0.5 ? '#ff6b9d' : '#ffc371';
            particle.style.opacity = Math.random() * 0.5 + 0.2;
            particle.style.animation = `particleFloat ${duration}s ${delay}s infinite ease-in-out`;
            
            particlesContainer.appendChild(particle);
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes particleFloat {
                0%, 100% {
                    transform: translate(0, 0) scale(1);
                    opacity: 0.3;
                }
                50% {
                    transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) scale(1.5);
                    opacity: 0.7;
                }
            }
        `;
        document.head.appendChild(style);

        // Render cart
        function renderCart() {
            const cartContainer = document.getElementById('cartItems');
            
            if (cartItems.length === 0) {
                cartContainer.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <h3>Your cart is empty</h3>
                        <p>Add some delicious pastries to get started!</p>
                    </div>
                `;
            } else {
                cartContainer.innerHTML = cartItems.map(item => `
                    <div class="cart-item">
                        <div class="item-image">
                            ${item.image ?
                                `<img src="${item.image}" alt="${item.name}" loading="lazy">` :
                                item.emoji || 'ü•ñ'
                            }
                        </div>
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-description">${item.description}</div>
                            <div class="item-price">$${(item.price / 100).toFixed(2)} each</div>
                        </div>
                        <div class="item-actions">
                            <div class="quantity-control">
                                <button class="quantity-btn" onclick="updateQuantity('${item.id}', -1)">-</button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity('${item.id}', 1)">+</button>
                            </div>
                            <button class="remove-btn" onclick="removeItem('${item.id}')">Remove</button>
                        </div>
                    </div>
                `).join('');
            }

            updateSummary();
        }

        // Update quantity
        function updateQuantity(id, change) {
            console.log('Update quantity called:', id, change);
            // Convert id to string for comparison since IDs might be strings or numbers
            const itemId = String(id);
            const item = cartItems.find(i => String(i.id) === itemId);
            if (item) {
                item.quantity += change;
                console.log('Updated quantity:', item.quantity);
                if (item.quantity <= 0) {
                    removeItem(id);
                } else {
                    saveCart();
                    renderCart();
                    showSuccessMessage('Cart updated!');
                }
            } else {
                console.error('Item not found with id:', id);
            }
        }

        // Remove item
        function removeItem(id) {
            console.log('Remove item called:', id);
            // Convert id to string for comparison
            const itemId = String(id);
            const initialLength = cartItems.length;
            cartItems = cartItems.filter(item => String(item.id) !== itemId);
            console.log('Items removed:', initialLength - cartItems.length);
            saveCart();
            renderCart();
            showSuccessMessage('Item removed from cart');
        }

        // Save cart to localStorage
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cartItems));
        }

        // Update summary
        function updateSummary() {
            const subtotal = cartItems.reduce((sum, item) => sum + ((item.price / 100) * item.quantity), 0);
            const tax = subtotal * 0.1;
            const delivery = cartItems.length > 0 ? 5.00 : 0;
            const total = subtotal + tax + delivery;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('delivery').textContent = cartItems.length > 0 ? `$${delivery.toFixed(2)}` : 'FREE';
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        // Checkout
        function checkout() {
            if (cartItems.length === 0) {
                showSuccessMessage('Your cart is empty!');
                return;
            }
            showSuccessMessage('Proceeding to checkout...');
            setTimeout(() => {
                alert('Thank you for your order! This is a demo - no actual payment will be processed.');
                // Clear cart after successful checkout
                cartItems = [];
                saveCart();
                renderCart();
            }, 1000);
        }

        // Continue shopping
        function continueShopping() {
            window.location.href = 'index.html';
        }

        // Show success message
        function showSuccessMessage(message) {
            const msg = document.getElementById('successMessage');
            msg.textContent = message;
            msg.classList.add('show');
            setTimeout(() => {
                msg.classList.remove('show');
            }, 3000);
        }

        // Initial render
        renderCart();

        // Random sparkle effect
        setInterval(() => {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.width = '3px';
            sparkle.style.height = '3px';
            sparkle.style.borderRadius = '50%';
            sparkle.style.background = '#fff';
            sparkle.style.boxShadow = '0 0 10px #fff';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '9999';
            sparkle.style.animation = 'sparkle 1s ease-out forwards';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1000);
        }, 2000);

        const sparkleStyle = document.createElement('style');
        sparkleStyle.textContent = `
            @keyframes sparkle {
                0% {
                    opacity: 0;
                    transform: scale(0);
                }
                50% {
                    opacity: 1;
                    transform: scale(1);
                }
                100% {
                    opacity: 0;
                    transform: scale(0);
                }
            }
        `;
        document.head.appendChild(sparkleStyle);
    </script>
</body>
